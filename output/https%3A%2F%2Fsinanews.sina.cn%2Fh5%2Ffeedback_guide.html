      <script>
        SM = {
          data: {
            jumpUrl: 'https://kfgd.sina.com.cn/report',
            title: '涉企侵权处理指引',
            pagename: '涉企侵权处理指引',
            rulesList: [
              "尊敬的用户，鉴于我司平台各类作者发布信息数量庞大，作为网络服务提供者，为有效保护权利人，对于其中可能涉嫌侵犯权利人合法权益的信息，根据相关法律法规，特制定以下指引，如果您作为权利人认为我司平台上的信息侵犯了您的合法权益，您可依据本指引通知我们，我们将依法处理。",
              "如果涉企侵权举报，请继续往下阅读处理流程的详细指引：",
              "举报删贴申请总流程：",
              "1、确定属于受理范围---2、准备相关资料---3、进入《涉企侵权文章删除申请》填写页面—4、填写《涉企侵权文章删除申请》表—-5、提交---6、查收处理结果",
              "流程环节说明如下：",
              "一、受理范围, 受理非转载自国家网信办公布可供网站转载新闻的新闻单位的文章，包括但不限于以下情况：",
              "1、发布内容和转载新闻稿源与国家机关或行政部门公开强制性标准、推荐性标准、行业标准、团体标准信息对比，存在曲解、误导、调整结构顺序、杜撰事件、标题张冠李戴等情况。",
"2、毫无依据、夸大事件、歪曲事实、虚构故事谣言信息。",
"3、与传统道德、正确三观相桲、攻击社会主价值观的相关文章。",
"4、使用与企业相同或相似的名称、商标、字号、创意口号等特征标识，有意造成公众混淆真实主体身份信息。",
"5、行业一些负面报道配图明确指向具体企业。",
"6、编写内容企业相关不实信息，恶意造谣恶性竞争。",
"7、企业内部私密信息或不应公开的相关内容。",
              "二、准备相关资料",
              "1、企业提供网络侵权对应文章的链接及标题。",

"3、企业单位全称、营业执照、",
"4、企业经办人姓名、身份证件原版正、反两面照片；经办人在职证明；联系邮箱；经办人手机号码。（如经办人非本企业工作人员，则需提供加盖企业公章的委托书）。",
              "三、打开链接进入《涉企侵权文章删除申请》填写界面：",
              "四、资料填写或上传说明",
              "1、将前面准备相关资料按页面填写，星号为必填项。",
"2、照片需拍摄完整，以免信息变成反面，身份证所有信息、边框必须清晰完整。",
"3、资料照片内容真实有效，不得做任何修改。",
"4、其他相关证明材料上传图片清晰，出现拍照模糊等问题引起延误处理或驳回申请，新浪网将不承担任何责任，因此请您尽量提供原版证件的清晰照片。",
              "五、确认资料符合要求，点击提交，等待后台审核。",
              "六、审核结果通知：提交举报申请表后留意联系邮件和联系电话，我司在三个工作日内根据相关法律法规进行审核 ，审核处理结果回复到您提供的联系邮箱，如有特殊情况也将拨打您的联系电话给予说明和指引。",
              "温馨提醒：",
              "不要轻信其他机构的收费宣传。",
"2、提供资料真实有效，不得虚假。",
"3、申请材料中包含的信息及证件材料需全部真实且合法获得。",
"4、认真阅读《涉企侵权文章删除申请》提交资料的要求，提交材料不符合要求，视为无效申请。",
"5、因此操作产生的一切后果，与新浪网无关，由申请企业承担。",
"6、此文件中所包含的所有证件材料、单位公章，只做此次删除文章使用。",
"7、如果涉及个人侵权投诉，请使用火狐、谷歌浏览器或手机浏览器直接打开网址：https://kfgd.sina.com.cn/ ，进入后根据对应业务填写表单。",
"8、如果文章转载自国家网信办公布可供网站转载新闻的新闻单位，不适用本处理流程，应直接联系原发媒体申请处理。",

            ],
